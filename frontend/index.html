<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>529 trakker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="py-4">
    <div class="app mx-auto">
      <h1 class="mb-3">529 tracking</h1>

      <button
        id="addNew"
        onClick="tryAdd()"
        data-bs-toggle="modal"
        data-bs-target="#modal-add"
      >
        <span>Add New transaction</span>
        <i class="fas fa-plus"></i>
      </button>

      <h2 class="text-center my-3">transactions</h2>

      <div id="transactions"></div>
    </div>

    <!-- Modal  for adding a new transaction-->
    <div
      class="modal fade"
      id="modal-add"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-title">Add New transaction</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Add New Transaction Form -->
            <form id="form-add">
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" />
                <div id="msg"></div>
                <div id="msg"></div>
              </div>
              <div class="mb-3">
                <label for="whoTrans" class="form-label"
                  >Who Made the Transaction</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="whoTrans"
                  placeholder="Enter name"
                  
                />
                <div id="msg"></div>
              </div>
              <div class="mb-3">
                <label for="payWho" class="form-label">Who's Reimbursed</label>
                <input
                  type="text"
                  class="form-control"
                  id="payWho"
                  placeholder="Enter name"
                  
                />
                <div id="msg"></div>
              </div>
              <div class="mb-3">
                <label for="transAmount" class="form-label">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="transAmount"
                  step="0.01"
                  
                />
                <div id="msg"></div>
              </div>
              <div class="mb-3">
                <label for="transType" class="form-label">Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="transType"
                  placeholder="Enter type"
                  
                />
                <div id="msg"></div>
              </div>
              <div class="mb-3">
                <label for="paid" class="form-label">Date Reimbursed</label>
                <input type="date" class="form-control" id="paid" />
                <div id="msg"></div>
              </div>
              <div class="mb-3">
                <label for="forWhat" class="form-label">What It Was For</label>
                <input
                  type="text"
                  class="form-control"
                  id="forWhat"
                  placeholder="Enter purpose"
                  
                />
                <div id="msg"></div>
              </div>
              <div class="mb-3">
                <label for="confNum" class="form-label"
                  >Confirmation Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="confNum"
                  placeholder="Enter confirmation number"
                />
                <div id="msg"></div>
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="add" class="btn btn-primary">
                Add Transaction
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal  for editing a transaction-->
    <div
      class="modal fade"
      id="modal-edit"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-title">
              Edit transaction #<span id="transaction-id"></span>
            </h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-edit">
              <!-- New fields -->
              <label for="date-edit">Date</label>
              <input id="date-edit" type="text" class="form-control" name="" />
              <div id="msg"></div>

              <label for="whoTrans-edit" class="mt-3">Who Transacted</label>
              <input
                id="whoTrans-edit"
                type="text"
                class="form-control"
                name=""
              />
              <div id="msg"></div>

              <label for="payWho-edit" class="mt-3">Pay Who</label>
              <input
                id="payWho-edit"
                type="text"
                class="form-control"
                name=""
              />
              <div id="msg"></div>

              <label for="transAmount-edit" class="mt-3"
                >Transaction Amount</label
              >
              <input
                id="transAmount-edit"
                type="number"
                class="form-control"
                name=""
              />
              <div id="msg"></div>

              <label for="transType-edit" class="mt-3">Transaction Type</label>
              <input
                id="transType-edit"
                type="text"
                class="form-control"
                name=""
              />
              <div id="msg"></div>

              <label for="paid-edit" class="mt-3">Paid Date</label>
              <input id="paid-edit" type="text" class="form-control" name="" />
              <div id="msg"></div>

              <label for="forWhat-edit" class="mt-3">For What</label>
              <input
                id="forWhat-edit"
                type="text"
                class="form-control"
                name=""
              />
              <div id="msg"></div>

              <label for="confNum-edit" class="mt-3">Confirmation Number</label>
              <input
                id="confNum-edit"
                type="text"
                class="form-control"
                name=""
              />
              <div id="msg"></div>

              <!-- Buttons -->
              <div class="mt-3">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" id="edit" class="btn btn-primary">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
